<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Missing Numbers Calculator</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }

  :root {
    --primary: #2563eb;
    --background: #f9fafb;
    --card-bg: #ffffff;
    --text: #111827;
    --muted: #6b7280;
    --border: #e5e7eb;
    --result-bg: #f3f4f6;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --primary: #3b82f6;
      --background: #111827;
      --card-bg: #1f2937;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #374151;
      --result-bg: #1e293b;
    }
  }

  body {
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: var(--background);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    min-height: 100vh;
  }

  .card {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 24px rgba(16,24,40,0.08);
    width: 100%;
    max-width: 520px;
    transition: background 0.25s, color 0.25s;
  }

  h2 { margin: 0 0 8px; text-align: center; font-size: 1.4rem; }
  p { margin: 0 0 18px; color: var(--muted); text-align:center; }

  textarea, button, #result {
    display: block;
    width: 100%;
    max-width: 100%;
    margin: 0;
  }

  textarea {
    height: 120px;
    padding: 12px;
    font-size: 0.95rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    resize: vertical;
    background: var(--result-bg);
    color: var(--text);
    transition: border-color 0.18s, background 0.18s, color 0.18s;
  }

  textarea:focus { outline: none; border-color: var(--primary); }

  button {
    margin-top: 14px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: var(--primary);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.08s, background 0.16s;
  }

  button:active { transform: scale(.997); }
  button:hover { filter: brightness(.95); }

  #dataInfo {
    margin-top: 10px;
    text-align: center;
    font-size: 0.9rem;
    color: var(--muted);
  }

  #dataInfo a {
    color: var(--primary);
    text-decoration: none;
  }
  #dataInfo a:hover {
    text-decoration: underline;
  }

  #result {
    margin-top: 18px;
    min-height: 44px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    white-space: pre-line;
    background: var(--result-bg);
    color: var(--text);
  }

  @media (max-width: 600px) {
    .card { padding: 20px; border-radius: 12px; }
    textarea { height: 100px; }
    button { padding: 10px; }
  }
</style>
</head>
<body>

<div class="card">
  <h2>Missing Pumpkins Checker</h2>
  <p>Enter pumpkins from 1â€“100, separated by commas or paste the full data below.</p>

  <textarea id="numbersInput" placeholder="Paste or type numbers here..."></textarea>
  <button id="calcBtn">Calculate Missing Pumpkins</button>
  <div id="dataInfo">
    You can get the data from 
    <a href="https://backend.wplace.live/event/hallowen/pumpkins/claimed" target="_blank" rel="noopener noreferrer">this link</a> (make sure you are logged in to wplace.live).
  </div>

  <div id="result" aria-live="polite"></div>
</div>

<script>
document.getElementById('calcBtn').addEventListener('click', calculateMissing);

function calculateMissing() {
  const input = document.getElementById("numbersInput").value.trim();
  const result = document.getElementById("result");

  if (!input) {
    result.textContent = "Please paste or enter some data first.";
    return;
  }

  let numbers = [];

  try {
    if (input.startsWith("{") && input.includes("claimed")) {
      const parsed = JSON.parse(input);
      if (parsed && Array.isArray(parsed.claimed)) {
        numbers = parsed.claimed.filter(n => Number.isInteger(n) && n >= 1 && n <= 100);
      }
    } else {
      const matches = input.match(/\d+/g);
      if (matches) {
        numbers = matches.map(n => parseInt(n, 10)).filter(n => n >= 1 && n <= 100);
      }
    }
  } catch {
    const matches = input.match(/\d+/g);
    if (matches) {
      numbers = matches.map(n => parseInt(n, 10)).filter(n => n >= 1 && n <= 100);
    }
  }

  if (!numbers.length) {
    result.textContent = "No valid data found. Make sure you copied correctly.";
    return;
  }

  const full = Array.from({ length: 100 }, (_, i) => i + 1);
  const missing = full.filter(n => !numbers.includes(n));

  if (missing.length) {
    result.textContent = `Missing numbers (${missing.length}):\n${missing.join(', ')}`;
  } else {
    result.textContent = "No pumpkins are missing!";
  }
}
</script>

</body>
</html>
